<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="w3-top w3-bar w3-white w3-wide w3-padding w3-card">
      <a href="#home" class="w3-bar-item w3-button"> <b>BR</b> Architects </a>
      <!-- Float links to the right. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a href="#projects" class="w3-bar-item w3-button">Projects</a>
        <a href="#about" class="w3-bar-item w3-button">About</a>
        <a href="#contact" class="w3-bar-item w3-button">Contact</a>
      </div>
    </nav>
    <!-- Page Start -->
    <div id="home" class="w3-content" style="max-width: 1564px">
      <!-- Image in Display Container -->
      <div class="w3-display-container w3-content" style="max-width: 1500px">
        <img
          class="w3-image"
          src="https://www.w3schools.com/w3images/architect.jpg"
          alt="Architecture"
          width="100%"
        />
        <div class="w3-display-middle w3-margin-top w3-center">
          <h1 class="w3-xxlarge w3-text-white w3-wide">
            <span class="w3-padding w3-black w3-opacity-min"><b>BR</b></span>
            <span class="w3-hide-small w3-text-light-grey"> Architects </span>
          </h1>
        </div>
      </div>
      <!-- Page End -->
    </div>
    <!-- Projects -->
    <div id="projects" class=""w3-container w3-padding-32">
      <h2 class="'w3-border-bottom w3-border-light-grey">Projects</h2>
    </div>
    <div class="w3-row-padding">
      <div class="w3-col l3 m6 w3-margin-bottom">
        <div class="w3-display-container">
          <div class="w3-display-topleft w3-black w3-padding">Summer</div>
          <img
            src="https://w3schools.com/w3images/house5.jpg"
            alt="House"
            style="width: 100%"
          />
        </div>
      </div>

      <div class="w3-col l3 m6 w3-margin-bottom">
        <div class="w3-display-container">
          <div class="w3-display-topleft w3-black w3-padding">Brick House</div>
          <img
            src="https://w3schools.com/w3images/house2.jpg"
            alt="House"
            style="width: 100%"
          />
        </div>
      </div>

      <div class="w3-col l3 m6 w3-margin-bottom">
        <div class="w3-display-container">
          <div class="w3-display-topleft w3-black w3-padding">Renovated</div>
          <img
            src="https://w3schools.com/w3images/house3.jpg"
            alt="House"
            style="width: 100%"
          />
        </div>
      </div>

      <div class="w3-col l3 m6 w3-margin-bottom">
        <div class="w3-display-container">
          <div class="w3-display-topleft w3-black w3-padding">Barn House</div>
          <img
            src="https://w3schools.com/w3images/house4.jpg"
            alt="House"
            style="width: 100%"
          />
        </div>
      </div>
    </div>
  </body>
</html>
